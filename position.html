<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    .sticky-top{
background-color: antiquewhite;
    }
    .fixed-top{
        background-color: aqua;
    }
    .fixed-bottom{
        background-color: aqua;
    }
</style>
</head>
<body>
    <div class="container mt-3">
        <div class="fixed-top">Fixed top Position an element at the top of the viewport, from edge to edge</div>
    </div>

    <section>

<div class="container mt-3">
            <div class="fixed-bottom">Position an element at the bottom of the viewport, from edge to edge.</div>
</div>
</section>

<section>
<div class="container mt-3">
        <div class="sticky-top">This is the sticky pop</div>
    
</div>
</section>
</body>
</html>
